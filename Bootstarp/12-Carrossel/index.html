<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Carrosel</title>
</head>

<body>
    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide mt-5" data-bs-ride="carousel"
            style="width: 700px; margin: 0 auto;">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="img/pexels-bella-white-635279.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img/pexels-josh-sorenson-894570.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img/pexels-matheus-guimarães-611328.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <div id="carouselExampleInterval" class="carousel slide mt-5 mb-5" data-bs-ride="carousel" style="width: 700px; margin: 0 auto;" style="width: 700px; margin: 0 auto;">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="100000">
                    <img src="img/pexels-todoran-bogdan-783725.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="100000">
                    <img src="img/pexels-sascha-thiele-747016.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="100000">
                    <img src="img/pexels-miro-alt-176382.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next </span>
            </button>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide mt-5 mb-5" data-bs-ride="carousel" style="width: 700px; margin: 0 auto;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                      aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                    <img src="img/pexels-matheus-guimarães-611328.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                    <img src="img/pexels-miro-alt-176382.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                    <img src="img/pexels-todoran-bogdan-783725.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
